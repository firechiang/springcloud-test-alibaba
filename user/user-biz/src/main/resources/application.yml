server:
  # 禁用 Spring 生成404等错误信息，返回到前台
  error:
    whitelabel:
      enabled: false
  port: 8080
  tomcat:
    uri-encoding: UTF-8
  #servlet:
    #context-path: /user-service
spring:
  # 服务名称（注意：一定要配置服务名称否则无法注册到Nacos）
  application:
    name: user-service
  # JSON相关配置
  jackson:
    locale: zh_CN
    default-property-inclusion: non-null
  # 数据源相关配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springcloud_alibaba?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&autoReconnect=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: jiang
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      # 测试连接是否有效的查询语句
      connection-test-query: select 1
  # Spring Cloud 相关配置  
  cloud:
    # Nacos相关配置
    nacos:
      discovery:
        enabled: true
        server-addr: 192.168.83.143:8848      